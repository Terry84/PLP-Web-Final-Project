<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kilimanjaro Transporters - Contacts</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <header class="site-header">
        <div class="container">
            <a href="index.html" class="logo" aria-label="Kilimanjaro Transporters home">
                <img src="images/Kilimanjaro.png" alt="Red Bull Logo" />
                <span>Kilimanjaro Transporters</span>
            </a>
            <button id="nav-toggle" class="nav-toggle" aria-controls="primary-navigation" aria-expanded="false" aria-label="Toggle navigation menu">
                <span class="hamburger"></span>
            </button>
            <nav id="primary-navigation" class="primary-navigation" role="navigation" aria-label="Primary Navigation">
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="about.html" class="nav-link">About</a></li>
                    <li><a href="services.html" class="nav-link">Services</a></li>
                    <li><a href="contacts.html" class="nav-link active">Contacts</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact container" aria-labelledby="contact-heading">
            <h1 id="contact-heading" class="page-title">Contact Us</h1>
            <form id="contact-form" novalidate aria-describedby="form-feedback" aria-live="polite">
                <div class="form-group">
                    <label for="name">Name <span aria-hidden="true" class="required">*</span></label>
                    <input type="text" id="name" name="name" required autocomplete="name" aria-required="true" />
                    <span class="error-message" id="name-error" aria-live="assertive"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email <span aria-hidden="true" class="required">*</span></label>
                    <input type="email" id="email" name="email" required autocomplete="email" aria-required="true" />
                    <span class="error-message" id="email-error" aria-live="assertive"></span>
                </div>
                <div class="form-group">
                    <label for="subject">Subject <span aria-hidden="true" class="required">*</span></label>
                    <input type="text" id="subject" name="subject" required aria-required="true" />
                    <span class="error-message" id="subject-error" aria-live="assertive"></span>
                </div>
                <div class="form-group">
                    <label for="message">Message <span aria-hidden="true" class="required">*</span></label>
                    <textarea id="message" name="message" rows="5" required aria-required="true"></textarea>
                    <span class="error-message" id="message-error" aria-live="assertive"></span>
                </div>
                <button type="submit" id="submit-button">Send Message</button>
                <div id="form-feedback" class="form-feedback" role="alert" aria-live="assertive"></div>
            </form>
        </section>
    </main>

    <footer class="site-footer" role="contentinfo">
        <div class="container">
            <p>&copy; 2024 Kilimanjaro Transporters. All rights reserved.</p>
        </div>
    </footer>
    <script src="js/scripts.js" defer></script>
</body>
</html>
